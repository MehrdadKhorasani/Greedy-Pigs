<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREEDY PIGS</title>
    <link rel="icon" href="img/title-img.svg" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">PLAYER</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">CPU</h2>
        <p class="score" id="score--1">10</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <div class="dice-holder">
        <img class="icon" id="dice--0" src="img/dice-1.png" alt="dice 1" />
        <img class="icon" id="dice--1" src="img/dice-3.png" alt="dice 1" />
      </div>

      <button class="btn btn--new">New Game</button>
      <div class="game-btns">
        <button class="btn btn--roll">Roll</button>
        <button class="btn btn--hold">Hold</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
